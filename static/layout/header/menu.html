<ul class="nav">
  {{- range $_, $item := .Header.Menu.Items }}
  <li class="scroll-to-section">
    <a href="{{- $item.Url -}}"
            {{- if $item.Outer }}
            target="_blank"
            {{- end }}
    >{{- $item.Name -}}</a>
  </li>
  {{- end }}
  {{- with .Header.Menu.Login }}
  <li>
    <div class="gradient-button">
      <a id="modal_trigger" target="_blank" href="{{ .Url }}">{{ .Name }}</a>
    </div>
  </li>
  {{- end }}
</ul>
<a class='menu-trigger'>
  <span>Menu</span>
</a>
