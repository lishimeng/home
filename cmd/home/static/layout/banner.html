{{ with .Banner }}
<section id="hero" class="hero hero-home bg-gray">
  <div class="container">
    <div class="row d-flex">
      <div class="col-lg-6 text order-2 order-lg-1">
        <h1>{{ .Title }}</h1>
        <p class="hero-text">{{ .SubTitle }}</p>
        <div class="CTA">
          <a href="#" class="btn btn-primary btn-shadow btn-gradient link-scroll">Discover More</a>
          <a href="#" class="btn btn-outline-primary">Sign Up Now</a>
        </div>
      </div>
      <div class="col-lg-6 order-1 order-lg-2"><img src="{{ .Image }}" alt="..." class="img-fluid"></div>
    </div>
  </div>
</section>
{{- end }}
